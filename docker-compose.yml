services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-server
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: >
      --model openai/gpt-oss-20b
      --dtype auto
      --max-model-len 32768
      --gpu-memory-utilization 0.9
      --enforce-eager
      --enable-auto-tool-choice
      --tool-call-parser openai
    ports:
      - "8001:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    ipc: host

  searxng:
    image: searxng/searxng
    container_name: searxng
    ports:
      - "666:8080"
    volumes:
      - ./searxng:/etc/searxng:rw  # Mount your local config folder
    environment:
      - SEARXNG_BASE_URL=http://localhost:666/
      - SEARXNG_BOT_DETECTION_FORWARD_IP_HEADER=0 
      - SEARXNG_BOT_DETECTION=0 
    restart: always

  firecrawl-api:
    image: mendable/firecrawl-api:latest
    container_name: firecrawl-api
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
      - SEARCH_ENGINE=searxng
      - SEARXNG_URL=http://searxng:8080
      - PORT=3002
      # For local dev, we might not need an API key, but Firecrawl often expects one
      - AUTH_TOKEN=dummy_token
    depends_on:
      - redis
      - playwright-service
      - searxng
    restart: always

  firecrawl-worker:
    image: mendable/firecrawl-worker:latest
    container_name: firecrawl-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
    depends_on:
      - redis
      - playwright-service
    restart: always

  playwright-service:
    image: mendable/playwright-service:latest
    container_name: playwright-service
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
